<div class="container" style="margin-top: 3%;" *ngIf="details">
  <div class="row" style="padding-left: 20px;">
      <div class="col-8 offset-2 clearfix">
        <div class="card ">
        
          <div class="card-body">
              <h4 class="card-title" style="padding: 0px;"> {{details.heading | titlecase }} </h4>
            <p style="margin-bottom: 0px;"> <strong> PhoneNumber : </strong> {{details.phoneNumber}}</p>
            <p style="margin-bottom: 0px;"> <strong> Email : </strong> {{details.email}}</p>
            <p style="margin-bottom: 0px;"> <strong> Description : </strong> {{details.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
